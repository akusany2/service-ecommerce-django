{% extends 'base.html' %}

{% block content %}
<div class="vimeo-wrapper">
  <iframe src="https://player.vimeo.com/video/422730477?background=1&autoplay=1&loop=1&byline=0&title=0"
          frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
<div class="container h-100">
  <div class="form-cotainer center-container">

    <div>
      <h3 align="center">Register</h3>

      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_username">{{form.username.label}}</label>
          <input type="text" class="form-control" name="username" maxlength="150" autocapitalize="none"
            autocomplete="username" autofocus="" required="" id="id_username">
        </div>
        <br>
        <div class="form-group">
          <label for="id_password1">{{form.password1.label}}</label>
          <input type="password" class="form-control" name="password1" autocomplete="new-password" required=""
            id="id_password1">
        </div>
        <br>
        <div class="form-group">
          <label for="id_password2">{{form.password2.label}}</label>
          <input type="password" class="form-control" name="password2" autocomplete="new-password" required=""
            id="id_password2">
        </div>
        <br>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" class="form-control" name="company" autocomplete="new-password" required=""
            id="company">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
        <br>
        {{form.errors}}
      </form>
    </div>

  </div>

</div>

{% endblock content %}
